<div class="containerPadding">
  <div class="col-lg-12 dataSetContainer row">
    <div class="breadcrumb col-lg-9">
      <div class="col-lg-2">
        Home >> Dataset
      </div>
      <div class="col-lg-8">
        <hr class="breadcrumbLine">
      </div>
      <div class="col-lg-2">
        <button class="uploadButton" mat-raised-button color="accent">Upload<mat-icon>unarchive</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-lg-3">
      <h3 class="h3Font font-weight-bold">Filters <span><i class="fa fa-info-circle" aria-hidden="true"></i></span></h3>
    </div>
    <div class="col-lg-12 row" style="margin: -21px 0px 0px 0px;">
      <div class="col-lg-9" style="display: inline-block;">
        <h3 class="h3Font font-weight-bold">Datasets</h3>
        <mat-table #table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}}</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div *ngIf="(column.id!=='column1' && column.id!=='Description')">
                {{element[column.id]}}
              </div>
              <div *ngIf="column.id==='Description'">
                {{element[column.id]}} mb
              </div>
              <div *ngIf="column.id==='column1'">
                <img src="assets/img/logo.png" class="col1Image">
              </div>
              <div *ngIf="column.id==='Action'">
                <span>
                  <img src="assets/img/logo.png" class="Action1">
                </span>
                <span>
                  <img src="assets/img/logo.png" class="Action2">
                </span>
                <span>
                  <img src="assets/img/logo.png" class="Action3">
                </span>
              </div>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
        </mat-paginator>
      </div>
      <div class="col-lg-3" style="display: inline-block;">
        <mat-card class="filterCard">
          <mat-card-content>
            Group
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-content>
            <p class="filterSectionSubHeader">Dataset Name</p>
            <mat-icon class="matSearch">search</mat-icon>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-content>
            <p class="filterSectionSubHeader">Accuracy (%)</p>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="5" min="1" max="50">
            </mat-slider>
            <div class="sliderButtons">
              <button class="sliderMin" mat-raised-button>0</button>
              <button class="sliderMax" style="float: right;" mat-raised-button>50</button>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-content>
            <p class="filterSectionSubHeader">Status</p>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-content>
            <p class="filterSectionSubHeader">Date Range</p>
            <div style="text-align: center;">
              <mat-form-field appearance="fill">
                <mat-label>From</mat-label>
                <input matInput [matDatepicker]="fromPicker">
                <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
                <mat-datepicker #fromPicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div style="text-align: center;">
              <mat-form-field appearance="fill">
                <mat-label>To</mat-label>
                <input matInput [matDatepicker]="toPicker">
                <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
                <mat-datepicker #toPicker></mat-datepicker>
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions style="text-align: center;">
            <button class="uploadButton" mat-raised-button>Apply</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
