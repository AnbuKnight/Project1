<div class="containerPadding">
  <div class="col-12 col-lg-12 col-md-12 col-sm-12 dataSetContainer row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 row" style="margin: 0px 0px 0px 0px;">
      <div class="col-9 col-lg-9 col-md-9 col-sm-9" style="display: inline-block;">
        <div class="breadcrumb row">
          <div class="col-10 col-lg-10 col-md-10 col-sm-10">
            <div class="col-3 col-lg-3 col-md-3 col-sm-3 breadcrumb">
              <app-ng-dynamic-breadcrumb [symbol]="' >> '" [bgColor]="'#F5F6FA'" [fontSize]="'18px'" [fontColor]="'#48484D'"></app-ng-dynamic-breadcrumb>
            </div>
            <div class="col-9 col-lg-9 col-md-9 col-sm-9" style="margin: 2% 0 0 0%;">
              <hr class="breadcrumbLine">
            </div>            
          </div>
          <div class="col-2 col-lg-2 col-md-2 col-sm-2">
            <button class="uploadButton" mat-raised-button color="accent">Upload<mat-icon>unarchive</mat-icon>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="row">
            <h3 class="pageTitleFont">Datasets</h3>
          </div>
          <div class="row">
            <mat-table #table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="{{column.id}}" *ngFor="let column of columnNames">
                <mat-header-cell *matHeaderCellDef mat-sort-header class="columnHeader"> {{column.value}}
                </mat-header-cell>
                <mat-cell *matCellDef="let element" class="tableCellFont">
                  <div *ngIf="(column.id!=='column1' && column.id!=='Filesize' && column.id!=='DatasetName')">
                    {{element[column.id]}}
                  </div>
                  <div *ngIf="column.id==='DatasetName'">
                    <a href="javascript: void(0);" class="dataSetNameFontStyle"
                    (click)="loadSummary($event)">{{element[column.id]}}</a>
                  </div>
                  <div *ngIf="column.id==='Filesize'">
                    {{element[column.id]}} mb
                  </div>
                  <div *ngIf="column.id==='column1'">
                    <img src="assets/img/dataset/Group 479.png" class="col1Image">
                  </div>
                  <div *ngIf="column.id==='Action'">
                    <span>
                      <img src="assets/img/dataset/Group 476.png" class="Action1">
                    </span>
                    <span>
                      <img src="assets/img/dataset/Group 475.png" class="Action2">
                    </span>
                    <span>
                      <img src="assets/img/dataset/Group 474.png" class="Action3">
                    </span>
                  </div>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>
          </div>
        </div>
      </div>
      <div class="col-3 col-lg-3 col-md-3 col-sm-3" style="display: inline-block;">
        <div class="filterSection">
          <app-filters></app-filters>
        </div>
        
      </div>
    </div>
  </div>
</div>
